<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TTS Server App</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/app.css">
    </head>
    <body>
        <div class="app-container">
            <div class="card">
                <div class="card-header"><h3>TTS Server App</h3></div>
                <div class="card-body">
                    <form id="appForm">
                        <div class="form-group">
                            <label>Select Voice</label>
                            <select id="voiceInput" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label>Write some text</label>
                            <textarea id="textInput" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Speak</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="/static/js/jquery-3.3.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
